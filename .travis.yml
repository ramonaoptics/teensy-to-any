language: python
python:
- '3.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
- platformio update
script:
- platformio run

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ".pio/build/teensy32/firmware.elf"
    - ".pio/build/teensy32/firmware.hex"
  on:
    repo: ramonaoptics/teensy-to-any
    tags: true
